<div class="science-app" data-app-name="PathwayCo-expressionIllustrator">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js" type="text/javascript"></script>
    <h1>Pathway Co-expression Illustrator</h1>
    <h2>Use your AGI locus to fetch the pathway and co-expression data, </h2>
    
    <form method="post">
        <div class="form-group">
            <label class="control-label" for="wt_locus">Locus</label>
            <input class="form-control" type="text" name="locus" id="wt_locus" placeholder="For example, AT2G39730" value="AT2G39730">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    
    <div class="pathway-display"></div>
    <div id="dendroheat">
        <table>
            <tr>
                <td id="options"></td>
            </tr>
            <tr>
                <td id="left" valign="top"></td>
                <td id="middle" style="display:none;"></td>
                <td id="right"></td>
            </tr>
        </table>
    </div>
    <div class="other-genes"></div>
</div>
